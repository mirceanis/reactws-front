machine:
  environment:
    YARN_VERSION: 1.2.1
    ANDROID_HOME: /usr/local/android-sdk-linux
    PATH: "${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xms256m -Xmx2048m -XX:+HeapDumpOnOutOfMemoryError" -Dorg.gradle.daemon=false -Dorg.gradle.parallel=false'
    _JAVA_OPTIONS: "-Xms1024M -Xmx2048M -XX:-UseGCOverheadLimit -XX:+UseConcMarkSweepGC"
    TERM: dumb
    REACT_NATIVE_MAX_WORKERS: 1
  node:
    version: v8.0.0
  java:
    version: oraclejdk8
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        echo "Download and install Yarn."
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
    - echo y | android update sdk --no-ui --all --filter "platform-tools, tools"
    - mkdir -p ${HOME}/.android && touch ${HOME}/.android/repositories.cfg
    - yes | $ANDROID_HOME/tools/bin/sdkmanager --update
    - yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
    - yes | $ANDROID_HOME/tools/bin/sdkmanager "tools" "platform-tools"
    - yes | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;27.0.2"
    - yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-27"
    - vault read -field=value secret/dummy/google_services | base64 -d > android/app/google_services.json

    
  override:
    - yarn install
    #this should force a dependency lookup and download
    - cd android && ./gradlew clean
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
    - ~/.gradle
    - android/.gradle
    - ~/.android
    - /usr/local/android-sdk-linux
general:
  artifacts:
    - "android/app/build/reports"
    - "android/app/build/outputs/apk"
compile:
  override:
    - cd android && ./gradlew deliverArchives
test:
  override:
#    - yarn test -- --maxWorkers 2
    - cd android && ./gradlew :app:lint :app:test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
